<div class="container mt-5">
   <div class="row">
     <div class="col-12 col-md-8 col-lg-5 mx-auto  " >
        <div class="card">
           <div class="card-body text-center ">
              <h1 class="card-title text-primary">Sistema de Requisição</h1>
              <form class="col-md-8 mx-auto" [formGroup]="form" (ngSubmit)="login()">
                <div class="form-goup mt-5">
                  <label for="email">Email</label>
                   <input formControlName="email" class="form-control" type="email" placeholder="Digite seu Email">
                </div>
                <div class="form-goup mt-5">
                  <label for="password">Senha</label>
                  <input formControlName="senha" class="form-control" type="password" placeholder="Digite sua Senha">
               </div>
               <div class="mt-5">
                  <button type="submit" class="btn btn-primary">Login</button>
               </div>
               <a role="button" class="text-primary text-decoration-none" (click)="abrirModal(content)">Esquesceu sua senha?</a>
              </form>
           </div>
        </div>
     </div>
   </div>
</div>
<ng-template #content let-modal>
  <div class="modal-header">
    <h4 class="modal-title" id="modal-basic-title">Recuperação de conta</h4>
    <button type="button" class="btn-close" aria-label="Close" (click)="modal.dismiss('fechar')"></button>
  </div>
  <div class="modal-body">
    <form [formGroup]="formRecuperacao" (ngSubmit)="modal.close">
      <div class="mb-3">
        <label for="email">Recuperação De Conta</label>
        <div class="form-goup mt-5">
          <label for="email">Email</label>
           <input formControlName="email" class="form-control" type="email" placeholder="Digite seu Email">
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-outline-dark" (click)="modal.close('Save click')">enviar</button>
        <button type="button" class="btn btn-outline-dark" (click)="modal.dismiss('fechar')">cancelar</button>
      </div>
    </form>
  </div>

</ng-template>
